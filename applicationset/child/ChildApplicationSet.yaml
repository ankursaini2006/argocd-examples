apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: child-appset
spec:
  generators:
  - list:
      elements:
      - appName: nginx-ingress-controller
        namespace: ingress-nginx
  template:
    metadata:
      name: "{{appName}}"
      annotations:
        argocd.argoproj.io/manifest-generate-paths: ".;.."
    spec:
      project: default
      source:
        repoURL: https://github.com/argoproj/argocd-example-apps.git
        targetRevision: HEAD
        path: "guestbook"
      destination:
        name: "toto"
        namespace: "toto"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true